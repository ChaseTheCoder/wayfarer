{% extends 'base.html' %}
{% block content %}

  <section class="my-4">
    <div class="container col-md-offset-3 col-md-6">
      <h5 class="text-center">This is your profile</h5>
      <h2 class="text-center">{{ profile.name }}</h2>
      <h3 class="text-center">{{ profile.city }}</h3>
      <h3 class="text-center">Member since: {{ user.date_joined }}</h3>
      <img src="{{ profile.image }}" width="500">
      <a href="{% url 'update_profile' profile.user_id %}">
        <button class="btn btn-primary">Update</button>
      </a>

      <div class="row">
        <h3>Posts</h3>
      </div>
     {% for post in posts %}
      <div class="box row p-1 m-3">
        <a href="/post/{{ post.id }}">{{ post.title }}</a>
      </div>
      {% endfor %}
    </div>
      
  </section>

{% endblock %}
