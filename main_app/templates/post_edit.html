{% extends 'base.html' %}
{% block content %}


<section>
  <div class="container col-md-offset-3 col-md-6">
  <h1 class="text-center my-5" id=“pt”>Edit Post</h1>

    <form method="POST">
      {% csrf_token %}
      
      <div class="box px-5 py-3">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" maxlength="200" required id="id_title" value="{{post.title}}">
        </div>
        <div class="form-group">
          <label for="id_content">Edit Post Here</label>
          <textarea type="textarea" class="form-control" name="content" maxlength="1000" required id="id_content">{{post.content}}
          </textarea>
        </div>
        <div class="form-group">
          <input type="hidden"  name="profile" value="{{post.profile.id}}"/>
        </div>
        <div class="form-group">
          <input type="hidden"  name="city" value="{{post.city.id}}"/>
        </div>
      <div class="text-center">
        <button type="submit" class="grow btn btn-outline-primary">Save Changes</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
