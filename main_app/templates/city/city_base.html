{% extends 'base.html' %}
{% block content %}

<section class="my-4">
    <div class="container col-md-offset-4 col-md-4">

      <div>
        <h3 class="pl-4">Cities</h3>
        {% for city in cities %}
          <a href="/city/{{city.id}}">
            <div class="box row p-1 m-3">
              <img class="m-3" src="{{ city.image }}" width="240" height="80">
                <h3 class="cityName m-3 pt-4">{{city.name}}</h3>
            </div>
          </a>
       {% endfor %} 
  
        {% block posts %}
        {% endblock %}
      </div>
    </div>
  

  
</section>
{% endblock %}
