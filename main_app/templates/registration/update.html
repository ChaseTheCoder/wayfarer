{% extends 'base.html' %}
{% block content %}

<section>
  <div class="container col-md-offset-3 col-md-6">
    <h1 class="text-center m-5">Update Profile</h1>

  <form method="POST">

      {% csrf_token %}
      <div class="box px-5 py-3">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" value="{{profile.city}}">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" value="{{profile.name}}">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" value="Email">
        </div>
        <div class="form-group">
          <label for="image">Profile Picture:</label>
          <input type="hidden" role="uploadcare-uploader" name="image"/>
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="grow btn btn-outline-primary">Update Profile</button>
      </div>
  </form>
</section>

{% endblock %}
