{% extends 'base.html' %}
{% block content %}

<div id="popup-1">
	<div class="popup-content">
		<h1>Popup Title</h1>
		<p>Are you sure you want to delete this post?</p>
        <button href="{% url 'post_delete' post.id %}" id="close-popup-1">Delete</button>
	</div>
</div>

<h1>Post Show Page</h1>
<img src="{{ profile.image }}" width="40" height="40">
<h2>{{ post.title }}</h2>
<h3>Created by: {{ profile.name }}</h3>
<p>{{ post.content }}</p>
<a id="open-popup-1">Delete</a>
<a href="{% url 'post_edit' post.id %}">Edit</a>

{% endblock %}
