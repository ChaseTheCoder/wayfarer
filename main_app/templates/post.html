
{% extends 'base.html' %}
{% block content %}



<section id="post-section">
	<div class="text-center my-4">
		<h1>Post</h1>
	</div>
	<div class="container col-md-offset-3 col-md-6">
		<div class="box text-center p-3">
			
			<img src="{{ profile.image }}" width="100" height="100">
			<h2>{{ post.title }}</h2>
			<p>{{ post.content }}</p>
			<p><small>Created by: {{ profile.name }}</small></p>
			<a id="open-popup-1">
				<button class="btn btn-danger">Delete</button>
			</a>
			<a href="{% url 'post_edit' post.id %}">
				<button class="btn btn-primary">Edit</button>
			</a>
		</div>
	</div>
</section>

	<div id="popup-1">
		<div class="popup-content">
			<h1 id="red">Delete Post</h1>
			<p>Are you sure you want to delete this post?</p>
			<a href="{% url 'post_delete' post.id %}">
				<button class="btn btn-danger">Delete</button>
			</a>
			<button id="close-popup-1" class="btn btn-primary">Cancel</button>
		</div>
	</div>

<script>
console.log("hellow")
const popup1 = document.getElementById("popup-1")
const openPopup1 = document.getElementById("open-popup-1")
const closePopup1 = document.getElementById('close-popup-1')
const postSec = document.getElementById('post-section')
openPopup1.addEventListener('click', () => {
	popup1.style.display = "block";
	postSec.hidden = true;
})
closePopup1.addEventListener('click', () => {
	popup1.style.display = "none";
	postSec.hidden = false;
})
</script>
{% endblock %}
