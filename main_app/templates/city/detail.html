{% extends 'city/city_base.html' %}
{% block posts %}


<h1>{{ city.name }}</h1>
<img src="{{city.image}}" width="100" height="100">
{% if posts.count %}
{% for post in posts %}
<div class="box row p-1 m-3">
  <a href="{% url 'post_detail' post.id %}">
    <img  class="m-3" src="{{ profile.image }}">
    <div class="col">
      <h5 class="cityName m-3">{{post.title}}</h5>
      <p>{{post.content}}</p>
  </a>
</div>
{% endfor %}
{% else %}
<p>No Posts Yet</p>
{% endif %}
<div class="add-post">
  <a href="{% url 'post_new' city.id %}">New Post</a>
</div>

{% endblock %}
