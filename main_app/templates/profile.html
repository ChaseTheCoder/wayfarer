{% extends 'base.html' %}
{% block content %}

  <section class="my-4">
    <div class="container col-md-offset-3 col-md-6">

      <div class="box">
        <h2 class="text-center pt-2">{{ profile.name }}</h2>
        <h4 class="text-center">{{ profile.city }}</h4>
        <div class="crop mx-auto">
          <img src="{{ profile.image }}" width="200">
        </div>
        <p class="text-center"><small>Member since: {{ profile.user.date_joined }}</small></p>
        <div class="text-center">
          <a href="{% url 'update_profile' %}">
            <button class="btn btn-primary my-3">Update</button>
          </a>
        </div>
      </div>
    </div>

    <div class="container col-md-offset-3 col-md-6 mt-4">
      <div class="row mx-2">
        <h3>Posts</h3>
      </div>
      {% if posts.count %}
      {% for post in posts %}
      <div class="box py-3 mb-3">
        <a href="/post/{{ post.id }}">
          <h5 class="px-3">{{ post.title }}</h4>
          <p class="px-3"><small>{{post.content}}</small></p>
        </a> 
      </div>
      {% endfor %}
      {% else %}
      <p>No Posts Yet</p>
      {% endif %}
      
    </div>
</section>
      

{% endblock %}
